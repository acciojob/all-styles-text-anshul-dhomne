<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Heading</title>
     <link rel="stylesheet" href="1.assigment.css"> 
</head>
<style>
    /* Styling for the container with the class 'main' */
.main {
    width: 200px;
    background-color: purple;
    border-left: 5px solid green;  /* Left border is green and 5px thick */
    padding: 10px;  /* Padding on all sides */
}

/* Styling for the heading with class 'heading' and id 'heading' */
#heading {
    font-size: 20px;  /* Font size set to 20px */
    color: white;  /* Text color set to white */
    text-decoration: underline;  /* Underlined text */
}

</style>
<body>
    <!-- Main container -->
    <div class="main">
        <!-- Heading -->
        <h1 id="heading" class="Heading">This is a Heading</h1>
    </div>
</body>
</html>
